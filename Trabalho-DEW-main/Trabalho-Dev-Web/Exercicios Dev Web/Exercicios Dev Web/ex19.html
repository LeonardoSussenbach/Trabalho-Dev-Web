<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Destaque</title>
    <style>
        .highlight-section {
            background-color: #FFFFE0; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            margin: 20px 0; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .highlight-section h2 {
            font-size: 24px; 
            color: #333; 
            margin-bottom: 10px; 
        }

        .highlight-section p {
            font-size: 16px; 
            color: #666;
        }
    </style>
</head>
<body>

    <section class="highlight-section">
        <h2>Título da Seção</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, tempora aspernatur inventore repellendus voluptatibus nisi consectetur quod natus deserunt animi, molestias accusamus unde, commodi exercitationem dicta mollitia quos quo tenetur?
        </p>
    </section>

</body>
</html>
