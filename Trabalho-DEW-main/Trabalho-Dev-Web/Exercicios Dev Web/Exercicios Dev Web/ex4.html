<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Estilizados</title>
    <style>
        a {
            font-weight: bold; 
            color: blue;
            text-decoration: none; 
        }

        a:hover {
            color: red; 
        }
    </style>
</head>
<body>

    <p>
        <a href="https://www.google.com" target="_blank">Ir para o Google</a>
    </p>

    <p>
        <a href="https://www.youtube.com" target="_blank">Ir para o YouTube</a>
    </p>

</body>
</html>
