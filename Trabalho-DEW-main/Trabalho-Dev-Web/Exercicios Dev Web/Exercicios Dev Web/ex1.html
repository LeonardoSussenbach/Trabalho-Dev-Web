<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        header {
            background-color: #007BFF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }

        footer {
            background-color: #6c757d; 
            color: white; 
            padding: 10px; 
            text-align: center; 
            position: fixed; 
            width: 100%; 
            bottom: 0; 
        }

        .content {
            padding: 20px; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Cabeçalho da Página</h1>
    </header>

    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, amet! Accusamus dignissimos, est repudiandae dicta libero rerum, quae delectus magni autem ea illum veritatis earum eius sint! Quasi, mollitia officia.</p>
    </div>

    <footer>
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
